services:
  gogrepo-gui:
    image: gogrepo-gui:latest
    container_name: GOGrepo-gui
    ports:
      - "8080:8080"
    environment:
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-change-me}
      - GOGREPO_DATA_DIR=/app/data
      - PYTHON_BIN=python3
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    # Optional: run as your host user
    # user: "${UID:-1000}:${GID:-1000}"
